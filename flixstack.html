<!doctype html>
<html>
  <head>
    <title>FlixStack</title>
    <script src="js/jquery.1.9.1.min.js"></script>
    <script src="js/flixstack_popup.js"></script>
    <style>
      body {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>FlixStack</h1>
    <div class="content">
      <div class="messages"></div>
      <h2 class="loading">Loading...</h2>
      <div class="login">
        <form>
          <label for="username">Username</label>
          <input type="text" id="username">
          <label for="password">Password</label>
          <input type="text" id="password">
          <a href="#" id="submit">Log in</a>
        </form>
      </div>

      <div class="logged-in">
        <div class="flixstack-list">
          <ol></ol>
        </div>
        <a class="logout" href="#">Log out</a>
        <a class="manage-queue" href="http://flixqueue.local/video-queue/sort" target="_blank">Manage queue</a>
      </div>
    </div>
  </body>
</html>
