<!doctype html>
<html>
  <head>
    <title>FlixStack</title>
    
    <script src="js/jquery.1.9.1.min.js"></script>
    <script src="js/flixstack.api.js"></script>
    <script src="js/flixstack_popup.js"></script>

    <link rel="stylesheet" href="css/unsemantic-grid-responsive-tablet-no-ie7.css" />
    <link rel="stylesheet" href="css/flixstack-popup.css" />
  </head>
  <body>
    <header class="grid-container">
      <h1 class="mobile-grid-100 title"><a href="http://flixqueue.local" target="_blank">FlixStack</a></h1>
    </header>
    
    <div class="content grid-container grid-parent">
      <ul class="messages"></ul>
      <h2 class="loading">Loading...</h2>

      <!-- Login screen -->
      <div class="login panel-container clearfix">
        <form method="post" action="#" id="login-form">
          <div class="form-item username-wrapper mobile-grid-100">
            <label class="mobile-grid-35 grid-parent" for="username">Email</label>
            <input class="mobile-grid-65" type="text" id="username">
          </div>

          <div class="form-item password-wrapper mobile-grid-100">
            <label class="mobile-grid-35 grid-parent" for="password">Password</label>
            <input class="mobile-grid-65" type="password" id="password">
          </div>

          <footer>
            <div class="mobile-grid-55 login-links">
              New? <a class="register" href="#">Create an account!</a><br />
              Forgot your <a class="forgot-password" href="#">password</a>?
            </div>
            <div class="mobile-grid-45 form-item submit">
              <input type="submit" id="login-submit" value="Log in" />
            </div>
          </footer>
        </form>
      </div>

      <!-- To-watch screen -->
      <div class="logged-in panel-container clearfix">
        <div class="flixstack-list">
          <ol></ol>
        </div>
        <div class="flixstack-settings clearfix">
          <a class="mobile-prefix-75 mobile-grid-25 settings-toggle" href="#">Settings</a>
          <div class="settings-shelf shelf mobile-grid-100 grid-parent" style="display:none">
            <div class="content">
              <a class="mobile-grid-50" href="http://www.flixstack.com">Visit FlixStack.com</a>
              <a class="logout mobile-grid-50" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
