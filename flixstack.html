<!doctype html>
<html>
  <head>
    <title>FlixStack</title>
    
    <script src="js/jquery.1.9.1.min.js"></script>
    <script src="js/jquery.truncate.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/google-analytics.js"></script>
    <script src="js/flixstack.api.js"></script>
    <script src="js/flixstack_popup.js"></script>

    <link rel="stylesheet" href="css/unsemantic-grid-responsive-tablet-no-ie7.css" />
    <link rel="stylesheet" href="css/flixstack-popup.css" />
  </head>
  <body>
    <header class="grid-container">
      <h1 class="mobile-grid-100 title">FlixStack</h1>
    </header>
    
    <div class="content grid-container grid-parent">
      <ul class="messages mobile-grid-100"></ul>
      <h2 class="loading mobile-grid-100">Loading...</h2>

      <!-- Registration screen -->
      <div class="registration panel-container clearfix" style="display:none;">
        <form method="post" action="#" id="registration-form">
          <div class="form-item username-wrapper mobile-grid-100">
            <label class="mobile-grid-35 grid-parent" for="username">Email</label>
            <input class="mobile-grid-65" type="text" id="registration-username">
          </div>

          <div class="form-item password-wrapper mobile-grid-100">
            <label class="mobile-grid-35 grid-parent" for="password">Password</label>
            <input class="mobile-grid-65" type="password" id="registration-password">
          </div>

          <footer>
            <div class="mobile-grid-55 login-links">
              Existing User? <a class="existing-user" title="Sign in as an existing user" href="#">Sign in</a>.
            </div>
            <div class="mobile-grid-45 form-item submit">
              <input type="submit" id="registration-submit" value="Register" />
            </div>
          </footer>
        </form>
      </div>

      <!-- Login screen -->
      <div class="login panel-container clearfix" style="display:none;">
        <form method="post" action="#" id="login-form">
          <div class="form-item username-wrapper mobile-grid-100">
            <label class="mobile-grid-35 grid-parent" for="username">Email</label>
            <input class="mobile-grid-65" type="text" id="username">
          </div>

          <div class="form-item password-wrapper mobile-grid-100">
            <label class="mobile-grid-35 grid-parent" for="password">Password</label>
            <input class="mobile-grid-65" type="password" id="password">
          </div>

          <footer>
            <div class="mobile-grid-55 login-links">
              New? <a class="register-link" href="#" title="Create a FlixStack account">Create an account!</a><br />
              Forgot your <a class="forgot-password" title="Reset your password" href="http://www.flixstack.com/user/password" target="_blank">password</a>?
            </div>
            <div class="mobile-grid-45 form-item submit">
              <input type="submit" id="login-submit" value="Log in" />
            </div>
          </footer>
        </form>
      </div>

      <!-- To-watch screen -->
      <div class="logged-in panel-container clearfix" style="display:none;">
        <div class="flixstack-list">
          <ol></ol>
        </div>
        <div class="flixstack-settings clearfix">
          <div class="settings-shelf shelf mobile-grid-100 grid-parent">
            <div class="content">
              <a class="visit-flixstack mobile-grid-35" title="Visit FlixStack.com" href="http://www.flixstack.com" target="_blank">FlixStack.com</a>
              <a class="leave-feedback mobile-grid-35" title="Ask a question or leave feedback" href="http://www.flixstack.com/feedback" target="_blank">Feedback?</a>
              <a class="logout mobile-grid-30" title="Logout from FlixStack" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
